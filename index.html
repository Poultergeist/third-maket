<!DOCTYPE html>

            <li class="phone"><a href="tel:+380969506859">+38 (096) 950-68-59</a></li>
            <li class="phone"><a href="tel:+380991086492">+38 (099) 108-64-92</a></li>

        <ul class="list-menu">

          <li class="menu-item"><a href="#" class="menu-item-text">Catalog</a></li>
